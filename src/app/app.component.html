<div class="navbar">
    <p>Github Users</p>
</div>
<div class="second">
    <input type="text" placeholder="Username" [(ngModel)]="searchValue"><br>
    <button class="search" (click)="searchData()">Search</button>
</div>
<div class="data__list" *ngIf="searchResult.length > 0">
    <table>
        <thead class="scroll-thead">
            <th>Sr. No</th>
            <th>Name</th>
            <th>Account Type</th>
            <th>Account Link</th>
            <th>Pic</th>
            <th>Action</th>
        </thead><br>
        <tbody class="scroll-tbody-y table-body">
            <tr *ngFor="let user of searchResult;let i=index;">
                <td>{{i+1}}</td>
                <td>{{user?.login}}</td>
                <td>{{user?.type}}</td>
                <td>{{user?.html_url}}</td>
                <td><img src="{{user.avatar_url}}" alt="user image" class="avatar" /></td>
                <td><a href="{{user?.html_url}}" target="_blank">Go to profile</a></td>
            </tr>
        </tbody>
    </table>
</div>
